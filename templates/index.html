<!DOCTYPE html>
<html>
<head>
    <title>Retina Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Retina Node</h1>

        <h2 class="mt-4">Services</h2>
        <div class="list-group">
            <a href="http://retina.local:8080" target="_blank" class="list-group-item list-group-item-action">
                blah2 - Passive Radar
            </a>
            <a href="http://retina.local:8078" target="_blank" class="list-group-item list-group-item-action">
                tar1090 - ADS-B Map
            </a>
            <a href="http://retina.local:49155" target="_blank" class="list-group-item list-group-item-action">
                adsb2dd - Delay-Doppler Truth
            </a>
        </div>

        <h2 class="mt-4">SSH Access</h2>
        <form action="/ssh-keys" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" name="ssh_key" class="form-control"
                       placeholder="ssh-ed25519 AAAA... user@host">
                <button type="submit" class="btn btn-primary">Add Key</button>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-2">{{ error }}</div>
        {% endif %}

        {% if ssh_keys %}
        <ul class="list-group">
            {% for key in ssh_keys %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-truncate" style="max-width: 80%;">{{ key }}</span>
                <form action="/ssh-keys/delete" method="post" class="m-0">
                    <input type="hidden" name="ssh_key" value="{{ key }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">No SSH keys configured</p>
        {% endif %}
    </div>
</body>
</html>
